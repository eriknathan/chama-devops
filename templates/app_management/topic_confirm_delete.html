{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <div class="bg-card shadow-sm rounded-xl overflow-hidden border border-border p-8 text-center">
        <div
            class="w-16 h-16 bg-destructive/10 text-destructive rounded-full flex items-center justify-center mx-auto mb-6 text-2xl">
            ⚠️
        </div>
        <h2 class="text-2xl font-bold text-foreground mb-2">Tem certeza?</h2>
        <p class="text-muted-foreground mb-8">
            Você está prestes a excluir o tópico <strong class="text-foreground">"{{ object.name }}"</strong>. Esta ação
            não pode ser desfeita.
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center gap-4">
                <a href="{% url 'topic-list' %}"
                    class="px-6 py-2 border border-input rounded-lg text-sm font-medium text-foreground hover:bg-muted transition-colors">
                    Cancelar
                </a>
                <button type="submit"
                    class="px-6 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-destructive-foreground bg-destructive hover:bg-destructive/90 transition-colors">
                    Confirmar Exclusão
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
