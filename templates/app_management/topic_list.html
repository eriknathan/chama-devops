{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-3xl font-bold text-foreground">Gerenciar Tópicos</h1>
        <a href="{% url 'topic-add' %}"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-primary-foreground bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
            + Novo Tópico
        </a>
    </div>

    <div class="bg-card shadow-sm rounded-xl overflow-hidden border border-border">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-border">
                <thead class="bg-muted">
                    <tr>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-muted-foreground uppercase tracking-wider">
                            Nome
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-muted-foreground uppercase tracking-wider">
                            Criado em</th>
                        <th scope="col" class="relative px-6 py-3">
                            <span class="sr-only">Ações</span>
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-card divide-y divide-border">
                    {% for topic in topics %}
                    <tr class="hover:bg-muted/50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-foreground">{{ topic.name }}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-muted-foreground">{{ topic.created_at|date:"d/m/Y" }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <a href="{% url 'topic-detail' topic.pk %}"
                                class="text-emerald-600 hover:text-emerald-700 mr-4">Visualizar</a>
                            <a href="{% url 'topic-edit' topic.pk %}"
                                class="text-primary hover:text-primary/80 mr-4">Editar</a>
                            <a href="{% url 'topic-delete' topic.pk %}"
                                class="text-destructive hover:text-destructive/80">Deletar</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4"
                            class="px-6 py-10 text-center text-muted-foreground border-dashed border-2 border-border rounded-lg m-4">
                            Nenhum tópico cadastrado ainda.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
