{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-3xl font-bold text-slate-900">Gerenciar Tópicos</h1>
        <a href="{% url 'topic-add' %}"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            + Novo Tópico
        </a>
    </div>

    <div class="bg-white shadow-sm rounded-xl overflow-hidden border border-slate-100">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-slate-200">
                <thead class="bg-slate-50">
                    <tr>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Nome
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                            Criado em</th>
                        <th scope="col" class="relative px-6 py-3">
                            <span class="sr-only">Ações</span>
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-slate-200">
                    {% for topic in topics %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">{{ topic.name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">{{ topic.created_at|date:"d/m/Y" }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <a href="{% url 'topic-edit' topic.pk %}"
                                class="text-indigo-600 hover:text-indigo-900 mr-4">Editar</a>
                            <a href="{% url 'topic-delete' topic.pk %}"
                                class="text-red-600 hover:text-red-900">Deletar</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4"
                            class="px-6 py-10 text-center text-slate-500 border-dashed border-2 border-slate-200 rounded-lg m-4">
                            Nenhum tópico cadastrado ainda.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
