{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="h-full dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ChamaDevOps{% endblock %}</title>
    <!-- Alpine.js + Mask Plugin -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Tailwind CSS (compiled) -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="h-full overflow-hidden flex flex-col bg-background">

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col h-full transition-all duration-300">
        <!-- Content Scrollable -->
        <div class="flex-1 overflow-y-auto bg-background pt-16 md:pt-0">
            <!-- Messages -->
            {% if messages %}
            <div class="max-w-md mx-auto px-4 mt-6">
                {% for message in messages %}
                <div class="p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-500/10 border border-blue-500/20 flex items-center shadow-sm"
                    role="alert">
                    <svg class="flex-shrink-0 w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                    </svg>
                    <span class="font-medium">{{ message }}</span>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            {% block content %}{% endblock %}

            <!-- Footer (Unified) -->
            {% block footer %}
            <footer class="py-8 text-center">
                <p class="text-muted-foreground text-xs">
                    &copy; {% now "Y" %} ChamaDevOps.
                </p>
            </footer>
            {% endblock %}
        </div>
    </main>
    <script>
        // Initialize Lucide Icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>

</html>
